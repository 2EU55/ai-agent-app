name: eval

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  regression:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: AI_Intern_Bootcamp/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r AI_Intern_Bootcamp/requirements.txt

      - name: Run regression eval
        env:
          SILICONFLOW_API_KEY: ""
          ENABLE_SECURITY_TEST: "1"
          MPLBACKEND: Agg
          PYTHONUTF8: "1"
        run: |
          python -u AI_Intern_Bootcamp/run_eval.py --auto-server --timeout 240

      - name: Print summary
        if: always()
        run: |
          if [ -f AI_Intern_Bootcamp/eval_summary.json ]; then
            cat AI_Intern_Bootcamp/eval_summary.json
          fi
          if [ -f AI_Intern_Bootcamp/api_events.jsonl ]; then
            python -u AI_Intern_Bootcamp/analyze_events.py --input AI_Intern_Bootcamp/api_events.jsonl --output AI_Intern_Bootcamp/events_summary.json
            cat AI_Intern_Bootcamp/events_summary.json
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-artifacts
          path: |
            AI_Intern_Bootcamp/eval_summary.json
            AI_Intern_Bootcamp/eval_report.json
            AI_Intern_Bootcamp/eval_failures.json
            AI_Intern_Bootcamp/output.png
            AI_Intern_Bootcamp/api_events.jsonl
            AI_Intern_Bootcamp/events_summary.json
