services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: "1"
      RUNTIME_DIR: "/data"
    volumes:
      - ./.env:/app/.env:ro
      - api_data:/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/', timeout=2).read(); print('ok')"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - streamlit
      - run
      - data_agent_app.py
      - --server.address=0.0.0.0
      - --server.port=8501
      - --server.headless=true
    ports:
      - "8501:8501"
    environment:
      PYTHONUNBUFFERED: "1"
      API_URL: "http://api:8000"
    depends_on:
      api:
        condition: service_healthy

volumes:
  api_data:
